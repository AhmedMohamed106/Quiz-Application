<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/Quiz Interface.css">
</head>
<body>
    <header>
        <h1>Quiz Application</h1>
    </header>
    <div id="timer" class="timer"></div>
    <main>
        <div class="quiz-container">
            <div id="question-container">
                <h2 id="question-title">Question 1</h2>
                <p id="question-text">This is the question text.</p>
                <div class="options-container"></div>
            </div>
            <div class="navigation-controls">
                <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                <button id="submit-btn">Submit</button>
                <button id="next-btn" class="nav-btn">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Quiz Application. All rights reserved.</p>
    </footer>

    <script src="../Src/Quiz Interface.js"></script>

</html>
