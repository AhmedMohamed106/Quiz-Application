<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .question-card {
            margin-top: 20px;
        }

        .question-timer {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Quiz</h1>
        <div id="questionContainer" class="question-card card">
            <div class="card-body">
                <div class="question-timer" id="questionTimer"></div>
                <div class="question-text" id="questionText"></div>
                <div id="optionsContainer"></div>
                <div class="nav-buttons">
                    <button id="prevButton" class="btn btn-secondary" onclick="prevQuestion()">Previous</button>
                    <button id="nextButton" class="btn btn-secondary" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>
    </div>

            <script type="module" src="../Src/QuizDetails.js"></script>
        
</body>
</html>
