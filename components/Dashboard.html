<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">

        <!--Navigattion Aside-->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-clipboard-question"></i></span>
                        <span class="title">
                            <h2>Quiz</h2>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-house"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-chalkboard-user"></i></span>
                        <span class="title">Teacher</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-user-graduate"></i></span>
                        <span class="title">Student</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-circle-info"></i></span>
                        <span class="title">grade Info</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-circle-plus"></i></span>
                        <span class="title">Add Quiz</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icons"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="title">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <!--Navigation Top-->
            <div class="topbar">
                <div class="toggle" onclick="toogleMenu()"></div>
                <div class="search">
                    <label for="">
                        <input type="text" placeholder="Search here">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>

                </div>
                <div class="user">
                    <img src="../assets/Images/user.jpg" alt="kll">
                </div>
            </div>
            <!--Card of Statistics-->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">23</div>
                        <div class="cardName">Total Students</div>
                    </div>
                    <div class="iconBox"><i class="fa-solid fa-user-graduate"></i></div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">Total Teacher</div>
                    </div>
                    <div class="iconBox"><i class="fa-solid fa-chalkboard-user"></i></div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">23</div>
                        <div class="cardName">Total Quizes</div>
                    </div>
                    <div class="iconBox"><i class="fa-solid fa-circle-question"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">23</div>
                        <div class="cardName">Grades Info</div>
                    </div>
                    <div class="iconBox"><i class="fa-solid fa-circle-info"></i></div>
                </div>
            </div>

            <div class="deatails">
                <div class="recentQuizes">
                    <div class="cardHeader">
                        <h2>Recent Quizes</h2>
                        <a href="#" class="btn">View All</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Number</td>
                                <td>Subject</td>
                                <td>Time</td>
                            </tr>
                        </thead>
                        <tbody>
                           <tr>
                            <td>1</td>
                            <td>C#</td>
                            <td>60 M</td>
                           </tr>
                           <tr>
                            <td>2</td>
                            <td>JS</td>
                            <td>60 M</td>
                           </tr>
                           <tr>
                            <td>3</td>
                            <td>SQL</td>
                            <td>60 M</td>
                           </tr>
                           <tr>
                            <td>4</td>
                            <td>SQL</td>
                            <td>60 M</td>
                           </tr>
                           <tr>
                            <td>5</td>
                            <td>SQL</td>
                            <td>60 M</td>
                           </tr>
                        </tbody>
                    </table>
                </div>
                <div class="recentStudent">
                    <div class="cardHeader">
                        <h2>Recent Students</h2>
                        
                    </div>
                    <table>
                        
                        <tbody>
                           <tr>
                            <td width="60px"><div class="imgBx"><img src="../assets/Images/user.jpg" alt=""></div></td>
                            <td><h4>Enas</h4></td>
                           </tr>
                           <tr>
                            <td width="60px"><div class="imgBx"><img src="../assets/Images/user.jpg" alt=""></div></td>
                            <td><h4>Enas</h4></td>
                           </tr> <tr>
                            <td width="60px"><div class="imgBx"><img src="../assets/Images/user.jpg" alt=""></div></td>
                            <td><h4>Enas</h4></td>
                           </tr> <tr>
                            <td width="60px"><div class="imgBx"><img src="../assets/Images/user.jpg" alt=""></div></td>
                            <td><h4>Enas</h4></td>
                           </tr>
                        </tbody>

                    </table>
                </div>
                
            </div>

        </div>
    </div>

    <script>
        function toogleMenu() {
            let toggle = document.querySelector('.toggle')
            let navigation = document.querySelector('.navigation')
            let main = document.querySelector('.main')
            let topbar = document.querySelector('.navigationtopbar')
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')
            topbar.classList.toggle('active')
        }
    </script>
</body>

</html>
