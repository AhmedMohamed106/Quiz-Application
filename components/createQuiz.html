<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .question-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Create Quiz</h2>
            <form id="quizForm">
                <div class="form-group">
                    <label for="title">Quiz Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="numQuestions">Total Number of Questions:</label>
                    <input type="number" class="form-control" id="numQuestions" name="numQuestions" required>
                </div>

                <div class="form-group">
                    <label for="marks">Marks for Right Answer:</label>
                    <input type="number" class="form-control" id="marks" name="marks" required>
                </div>

                <div class="form-group">
                    <label for="minusMarks">Minus Marks for Wrong Answer:</label>
                    <input type="number" class="form-control" id="minusMarks" name="minusMarks" required>
                </div>

                <div class="form-group">
                    <label for="timeLimit">Time Limit for Each Question (seconds):</label>
                    <input type="number" class="form-control" id="timeLimit" name="timeLimit" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" class="form-control" id="category" name="category" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Quiz</button>
            </form>
        </div>

        <div id="questionForms" class="form-container hidden">
            <h2 class="text-center">Questions</h2>
            <div id="questionsContainer"></div>
            <button id="submitQuestions" class="btn btn-success btn-block">Submit Questions</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
    <script type="module"  src="../Src/CreateQuiz.js"></script>
</body>
</html>
